<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialHub â€“ Welcome</title>

    <!-- Tailwind CDN only -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(180deg, #f5f5ff 0%, #eeecfa 100%);
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .gradient-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
        }

        .text-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .shadow-card {
            box-shadow: 0 2px 8px -2px rgba(15, 23, 42, 0.08);
        }

        .shadow-hover {
            box-shadow: 0 8px 24px -4px rgba(139, 92, 246, 0.15);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
            <div class="flex items-center justify-between">
                <!-- Logo + Name -->
                <div class="flex items-center gap-3">
                    <div
                        class="w-9 h-9 sm:w-10 sm:h-10 rounded-xl gradient-primary flex items-center justify-center shadow-lg flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6 text-white"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg sm:text-xl font-bold text-gradient">SocialHub</h1>
                        <p class="text-xs text-gray-500 hidden sm:block">Connect & Share</p>
                    </div>
                </div>

                <!-- Right side: Avatar + Logout -->
                <div class="flex items-center gap-2 sm:gap-4">
                    <div class="flex items-center gap-3 px-4 py-2 rounded-xl bg-secondary/50"><img
                            src="https://api.dicebear.com/7.x/avataaars/svg?seed=zaid" alt="zaid"
                            class="w-8 h-8 rounded-full ring-2 ring-primary/20"><span
                            class="font-semibold text-sm hidden sm:block">zaid</span></div>
                    <button
                        class="w-9 h-9 sm:w-10 sm:h-10 rounded-lg hover:bg-red-500/10 hover:text-red-600 transition-colors flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" x2="9" y1="12" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 sm:px-6 pt-24 pb-20">

        <!-- Post Composer -->
        <div class="rounded-2xl bg-white border border-gray-200 p-4 sm:p-6 shadow-card mb-8">
            <div class="flex gap-3 sm:gap-4">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=zaid" alt="zaid"
                    class="w-10 h-10 sm:w-12 sm:h-12 rounded-full ring-2 ring-purple-500/20 flex-shrink-0">
                <div class="flex-1 space-y-4">
                    <textarea
                        class="w-full min-h-24 sm:min-h-[100px] resize-none rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500/20 transition-all"
                        placeholder="What's on your mind?"></textarea>
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                        <div class="flex gap-2 flex-wrap">
                            <button
                                class="flex items-center gap-2 h-9 px-3 rounded-md text-sm font-medium hover:bg-purple-500/10 hover:text-purple-600 transition">
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                                    <circle cx="9" cy="9" r="2"></circle>
                                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                                </svg>
                                Image
                            </button>
                            <button
                                class="flex items-center gap-2 h-9 px-3 rounded-md text-sm font-medium hover:bg-purple-500/10 hover:text-purple-600 transition">
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                    <line x1="9" x2="9.01" y1="9" y2="9"></line>
                                    <line x1="15" x2="15.01" y1="9" y2="9"></line>
                                </svg>
                                Emoji
                            </button>
                        </div>
                        <button
                            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary hover:bg-primary/90 h-10 px-4 py-2 gradient-primary text-white font-semibold shadow-md hover:shadow-lg transition-all"
                            disabled=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-send w-4 h-4 mr-2">
                                <path
                                    d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z">
                                </path>
                                <path d="m21.854 2.147-10.94 10.939"></path>
                            </svg>Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <div class="relative"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-search absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg><input type="text"
                    class="flex w-full rounded-md border border-input px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10 h-12 bg-card border-none shadow-md focus-visible:ring-primary/20"
                    placeholder="Search posts..." value=""></div>
            <div class="flex gap-2 flex-wrap"><button
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary hover:bg-primary/90 h-9 rounded-md px-3 transition-all gradient-primary text-white shadow-md"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-trending-up w-4 h-4 mr-2">
                        <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                        <polyline points="16 7 22 7 22 13"></polyline>
                    </svg>Latest</button><button
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input hover:text-accent-foreground h-9 rounded-md px-3 transition-all bg-card hover:bg-secondary"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-clock w-4 h-4 mr-2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>Oldest</button><button
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input hover:text-accent-foreground h-9 rounded-md px-3 transition-all bg-card hover:bg-secondary"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-heart w-4 h-4 mr-2">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                        </path>
                    </svg>Most Liked</button></div>
        </div>

        <!-- Sample Post -->
        <div
            class="rounded-2xl bg-white border border-gray-200 p-4 sm:p-6 shadow-card hover:shadow-hover transition-all duration-300">
            <div class="flex items-start gap-3 sm:gap-4">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=zaid" alt="zaid"
                    class="w-10 h-10 sm:w-12 sm:h-12 rounded-full ring-2 ring-purple-500/20 flex-shrink-0">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between mb-2">
                        <div>
                            <h3 class="font-semibold text-base">zaid</h3>
                            <p class="text-xs text-gray-500">about 1 hour ago</p>
                        </div>
                        <button class="w-8 h-8 hover:bg-gray-100 rounded-lg transition flex-shrink-0">
                            <svg class="w-4 h-4 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="3">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="12" cy="5" r="1"></circle>
                                <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                        </button>
                    </div>
                    <p class="mt-3 text-gray-900 break-words">BMW is on the way boy</p>
                    <div class="mt-4 flex gap-4 pt-4 border-t border-gray-100">
                        <button
                            class="flex items-center gap-2 text-purple-600 hover:bg-purple-50 px-3 py-2 rounded-md transition">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 10v12"></path>
                                <path
                                    d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2a3.13 3.13 0 0 1 3 3.88Z">
                                </path>
                            </svg>
                            <span class="text-xs font-medium">1</span>
                        </button>
                        <button class="hover:bg-gray-100 p-2 rounded-md transition">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
