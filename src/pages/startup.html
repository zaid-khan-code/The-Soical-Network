<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: linear-gradient(180deg, hsl(240, 20%, 99%), hsl(250, 30%, 96%));
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .bg-bubble-1 {
            position: absolute;
            top: 5rem;
            left: 5rem;
            width: 24rem;
            height: 24rem;
            background: hsla(262, 83%, 58%, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 3s infinite;
        }

        .bg-bubble-2 {
            position: absolute;
            bottom: 5rem;
            right: 5rem;
            width: 24rem;
            height: 24rem;
            background: hsla(210, 100%, 50%, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 3s infinite;
            animation-delay: 1s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .content {
            max-width: 64rem;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            border-radius: 1.5rem;
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(280, 100%, 70%));
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(162, 75, 237, 0.4);
            animation: zoomIn 0.5s ease-out;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: white;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(280, 100%, 70%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 0.7s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: hsl(240, 4%, 46%);
            margin-bottom: 3rem;
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.7s ease-out 0.1s backwards;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 4rem;
            animation: slideUp 0.7s ease-out 0.2s backwards;
        }

        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
            }

            h1 {
                font-size: 4.5rem;
            }
        }

        .btn {
            padding: 1.5rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(280, 100%, 70%));
            color: white;
            box-shadow: 0 10px 30px -5px rgba(162, 75, 237, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 20px 40px -5px rgba(162, 75, 237, 0.6);
            transform: scale(1.05);
        }

        .btn-outline {
            background: white;
            color: hsl(240, 10%, 10%);
            border: 2px solid hsl(240, 6%, 90%);
        }

        .btn-outline:hover {
            background: hsl(240, 5%, 96%);
        }

        .features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 4rem;
            animation: fadeIn 0.7s ease-out 0.3s backwards;
        }

        @media (min-width: 768px) {
            .features {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .feature-card {
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid hsl(240, 6%, 90%);
            box-shadow: 0 4px 16px -4px rgba(0, 0, 0, 0.08);
        }

        .feature-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
        }

        .feature-icon.heart {
            color: hsl(262, 83%, 58%);
        }

        .feature-icon.sparkles {
            color: hsl(210, 100%, 50%);
        }

        .feature-icon.trending {
            color: hsl(262, 83%, 58%);
        }

        .feature-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .feature-description {
            font-size: 0.875rem;
            color: hsl(240, 4%, 46%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bg-bubble-1"></div>
        <div class="bg-bubble-2"></div>

        <div class="content">
            <div class="logo-box">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>

            <h1>Welcome to SocialHub</h1>

            <p class="subtitle">Connect with friends, share your moments, and discover what's trending in your world.
            </p>

            <div class="button-group">
                <button class="btn btn-primary" onclick="navigateToAuth()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                    Get Started
                </button>
                <button class="btn btn-outline" onclick="navigateToAuth()">Sign In</button>
            </div>

            <div class="features">
                <div class="feature-card">
                    <svg class="feature-icon heart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <h3 class="feature-title">Express Yourself</h3>
                    <p class="feature-description">Share your thoughts and moments with the world</p>
                </div>

                <div class="feature-card">
                    <svg class="feature-icon sparkles" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                    <h3 class="feature-title">Like & Engage</h3>
                    <p class="feature-description">Show appreciation for posts you enjoy</p>
                </div>

                <div class="feature-card">
                    <svg class="feature-icon trending" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                    <h3 class="feature-title">Discover Trends</h3>
                    <p class="feature-description">Find what's popular and join the conversation</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/startup.js"></script>
</body>

</html>
