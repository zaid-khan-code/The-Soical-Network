<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub - Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: linear-gradient(180deg, hsl(240, 20%, 99%), hsl(250, 30%, 96%));
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .bg-bubble-1 {
            position: absolute;
            top: 5rem;
            left: 2.5rem;
            width: 18rem;
            height: 18rem;
            background: hsla(262, 83%, 58%, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 3s infinite;
        }

        .bg-bubble-2 {
            position: absolute;
            bottom: 5rem;
            right: 2.5rem;
            width: 24rem;
            height: 24rem;
            background: hsla(210, 100%, 50%, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 3s infinite;
            animation-delay: 1s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .card {
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(280, 100%, 70%));
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px -5px rgba(162, 75, 237, 0.4);
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(280, 100%, 70%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: hsl(240, 4%, 46%);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            height: 3rem;
            padding: 0 1rem;
            border-radius: 0.75rem;
            border: 1px solid hsl(240, 6%, 90%);
            font-size: 1rem;
            font-family: inherit;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: hsl(262, 83%, 58%);
            box-shadow: 0 0 0 3px hsla(262, 83%, 58%, 0.1);
        }

        .btn-submit {
            width: 100%;
            height: 3rem;
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(280, 100%, 70%));
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 8px 20px -4px rgba(162, 75, 237, 0.4);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            box-shadow: 0 12px 30px -4px rgba(162, 75, 237, 0.6);
            transform: translateY(-2px);
        }

        .toggle-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: hsl(240, 4%, 46%);
        }

        .toggle-link {
            font-weight: 600;
            color: hsl(262, 83%, 58%);
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast.success {
            background: hsl(142, 76%, 36%);
            color: white;
        }

        .toast.error {
            background: hsl(0, 84%, 60%);
            color: white;
        }

        .toast.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bg-bubble-1"></div>
        <div class="bg-bubble-2"></div>

        <div class="card">
            <div class="header">
                <div class="logo-box">
                    <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <h1 class="title" id="auth-title">Welcome Back</h1>
                <p class="subtitle" id="auth-subtitle">Sign in to continue your journey</p>
            </div>

            <form class="form" id="auth-form" onsubmit="handleSubmit(event)">
                <div class="form-group" id="name-group" style="display: none;">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                    <span id="submit-text">Sign In</span>
                </button>
            </form>

            <div class="toggle-text">
                <span id="toggle-question">Don't have an account? </span>
                <a class="toggle-link" onclick="toggleMode()">
                    <span id="toggle-link-text">Sign Up</span>
                </a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="../scripts/auth.js"></script>
</body>

</html>
